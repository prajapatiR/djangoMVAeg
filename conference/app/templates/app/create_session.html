{% extends 'app/layout.html' %}
{% block content %}
<div>
<form method="post">
  {% csrf_token %}
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><strong>Title:</strong></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title" placeholder="Title goes here...">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><strong>Abstract:</strong></label>
    <div class="col-sm-10">
      <input type="Textarea" class="form-control" id="inputPassword3" name="abstract" placeholder="Abstract goes here">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><strong>Venue:</strong></label>
    <div class="col-sm-10">
      <input type="Text" class="form-control" id="venue" name="venue" placeholder="where its going to happen">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><strong>Timings:</strong></label>
    <div class="col-sm-10">
      <input type="datetime-local" class="form-control" id="time" name="update_time" placeholder="when its going to happen">
    </div>
  </div>
  <div class="col-sm-10">
    <input type="hidden" class="form-control" name="speaker" id="speaker" value="{{ user.username }}">
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Create seminar</button>
    </div>
  </div>
</form>
</div>

{% endblock %}

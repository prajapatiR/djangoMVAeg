{% extends 'app/layout.html' %}
{% block content %}
{{ session.session_date }}
<form method="post">
  {% csrf_token %}
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><strong>Title:</strong> </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title" placeholder="Title goes here..." value="{{ session.title }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><strong>Abstract:</strong></label>
    <div class="col-sm-10">
      <input type="Textarea" class="form-control" id="inputPassword3" name="abstract" placeholder="Abstract goes here" value="{{ session.abstract }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><strong>Venue:</strong></label>
    <div class="col-sm-10">
      <input type="Text" class="form-control" id="venue" name="venue" placeholder="where its going to happen" value="{{ session.venue }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><strong>Timings:</strong></label>
    <div class="col-sm-10">
      <input type="datetime-local" class="form-control" id="time" name="update_time" value="{{ session.session_date }}">
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Create seminar</button>
    </div>
  </div>
</form>
</div>


{% endblock %}

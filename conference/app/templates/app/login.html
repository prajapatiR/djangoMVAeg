{% extends 'app/layout.html' %}
{% block content %}
<center>

  <form class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="container" style="width:50%; box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2); padding-bottom:20px;padding-top:20px; background-color:#fff;">
      <div class="form-group">
          <label><i class="fa fa-user" aria-hidden="true"></i>Username</label>
          <input type="text" name="username" class="form-control" placeholder="Enter username">
      </div>
      <div class="form-group">
          <label><i class="fa fa-envelope" aria-hidden="true"></i> Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter Password">
      </div>
      <div class="form-group">
          <button class="btn btn-raised btn-block btn-danger">login</button>
      </div>
  </form>
</div>


</center>



{% endblock %}
